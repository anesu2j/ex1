<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Page Structure</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#main">Header</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <header id="main">
        <h1>Welcome to Our Website</h1>
    </header>

    <section id="about-us">
        <p class="text">This is the About Us section where we describe our company.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>You can reach us at: example@email.com</p>
    </section>

    <footer id="footer">
        <p>&copy; 2025 Our Website</p>
    </footer>

</body>
</html>
